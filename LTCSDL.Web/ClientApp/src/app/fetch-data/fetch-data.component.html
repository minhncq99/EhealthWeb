<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!listy"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="listy">
    <tr *ngFor="let lt of listy">
      <td>
        <div>
          <p>{{lt.mact}}</p>
          <p>{{lt.macv}}</p>
          <p>{{}}</p>
        </div>
      </td>
    </tr>
</table>
