<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  border-bottom box-shadow mb-3"
    style="background-color: rgba(27, 177, 255, 1);"
    >
    <div class="container">
      <a class="navbar-brand text-light font-weight-bold" [routerLink]="['/']"><img src="../../assets/healthcare-and-medical.png" class="mx-2">Tra Cứu Bệnh </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    
    <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow" ngbDropdown>
          <li
            class="nav-item" 
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
            
          >
            <app-dropdown></app-dropdown> 
          
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
