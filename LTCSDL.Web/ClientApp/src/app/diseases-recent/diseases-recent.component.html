<div class="title d-flex justify-content-center body-tl">{{title}}</div>
<hr/>
<div class="row" *ngFor="let diseaseWatched of listDiseaseWatched">
    <div>
        <i class="fas fa-disease iconDisease"></i>
        <a class="col-sm-11 items--a" href="/i-disease" (click)="saveDiseaseWatched(diseaseWatched)">{{diseaseWatched.vietnameseName}}</a> 
    </div>
</div>
<div *ngIf="listDiseaseWatched == null">Chưa xem bệnh nào!!!</div>
