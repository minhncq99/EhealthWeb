<table class='table  col-xl-12' aria-labelledby="tableLabel" style="background-color: #e9ecef;  margin-bottom: 0%;">
        <tr *ngFor="let i of list" class="listview">
                <td *ngIf="check(value,i.vietnameseName)">
                    <a class="d-block text-dark text-decoration-none" routerLink="/i-disease" id="{{i.vietnameseName}}" (click)="myclick(i)">
                        {{ i.vietnameseName }}
                    </a>
                </td>
        </tr>  
</table>
