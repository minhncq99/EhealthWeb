<div class="title d-flex justify-content-start body-tl">{{group.name}} {{title}}</div>
<hr/>
<div class="row" *ngFor="let number of listNumber">
    <div>
        <i class="fas fa-disease iconDisease"></i>
        <a class="col-sm-11 items--a" routerLink="/number-detail" (click)="saveNumberData(number)">{{number.name}}</a>

</div>
